<!DOCTYPE html>
<html>
    <head>
        <title>Activity 2</title>
    </head>
    <body>
        <h2>Conditional Statements</h2>
        <p id="p1"></p>
        <p id="p2"></p>
        <script>
            var greeting="";
            var time=new Date().getHours();
            if (time<10){
                greeting="Good Morning"
            }
            else if (time<20){
                greeting="Good Evening"
            }
            else{
                greeting="Good Day"
            }
            document.getElementById("p1").innerHTML="Current hour is "+time;
            document.getElementById("p2").innerHTML=greeting;
        </script>
    </body>
</html>
