<!DOCTYPE html>
<html>
    <head>
        <title>Activity 1</title>
    </head>
    <body>
        <h2>Data types in JS</h2>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <p id="p5"></p>
        <script>
            var a=10;
            var b=20;
            var c=10;
            var d=null;
            var e;
            
            document.getElementById("p1").innerHTML=(a==c);
            document.getElementById("p2").innerHTML = (a == b);
            document.getElementById("p3").innerHTML=(b==c);
            document.getElementById("p4").innerHTML=d;
            document.getElementById("p5").innerHTML=e;
            document.write("The Value of d is "+d)
        </script>
    </body>
</html>
