<!DOCTYPE html>
<html>
    <head>
        <title>Activity 3</title>
    </head>
    <body>
        <h2>While Loop in JS</h2>
        <p id="p1"></p>
        <script>
            var text='';
            var i=0;
            while(i<10){
                text+="The number is "+i+"<br>";
                i++;
            }
            document.getElementById("p1").innerHTML=text;
        </script>
    </body>
</html>
